<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Shop</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.card {
    background: white;
    color: #333;
    padding: 30px;
    border-radius: 16px;
    max-width: 360px;
    width: 100%;
    text-align: center;
}
h1 { margin-bottom: 10px; }
.price { font-size: 24px; font-weight: bold; margin: 20px 0; }
button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 12px;
    background: #667eea;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
button:hover { opacity: 0.9; }

/* –õ–æ–∞–¥–µ—Ä */
.loader {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.9);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
.loader.active { display: flex; }
.spinner {
    width: 50px; height: 50px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #667eea;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>
<div class="card">
    <h1>üõí Discord Shop</h1>
    <p>–ü–æ–∫—É–ø–∫–∞ —Ä–æ–ª–∏ Premium</p>
    <div class="price">199 ‚ÇΩ</div>
    <button id="buy-btn">–ö—É–ø–∏—Ç—å</button>
</div>

<div class="loader" id="loader">
    <div class="spinner"></div>
    <p style="color: #667eea; font-weight: 600;">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
</div>

<script>
const tg = window.Telegram.WebApp;

// –†–∞—Å—à–∏—Ä—è–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
tg.expand();
tg.ready();

// –ö–Ω–æ–ø–∫–∞ –ø–æ–∫—É–ø–∫–∏
const buyBtn = document.getElementById('buy-btn');
const loader = document.getElementById('loader');

buyBtn.addEventListener('click', () => {
    loader.classList.add('active');
    
    setTimeout(() => {
        loader.classList.remove('active');
        tg.showAlert('üí≥ –û–ø–ª–∞—Ç–∞ –±—É–¥–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∞ —Å–ª–µ–¥—É—é—â–∏–º —à–∞–≥–æ–º');
        
        // –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
        tg.sendData(JSON.stringify({ action: 'buy_premium', userId: tg.initDataUnsafe.user?.id || 'anonymous' }));
    }, 1500);
});
</script>
</body>
</html>
