<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luar Shop Red</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 15px;
        }
        .header {
            border-left: 4px solid #ff0000;
            padding-left: 15px;
            margin-bottom: 25px;
        }
        .header h1 { margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }
        .header p { color: #ff0000; margin: 5px 0 0; font-weight: bold; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .item {
            background: #151515;
            border: 1px solid #252525;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }
        .item:active { border-color: #ff0000; transform: scale(0.98); }

        .discount-badge {
            position: absolute;
            top: 0; right: 0;
            background: #ff0000;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            border-bottom-left-radius: 10px;
        }

        .item h3 { margin: 0; font-size: 18px; opacity: 0.8; }
        .item .price {
            display: block;
            font-size: 22px;
            font-weight: 900;
            margin: 15px 0;
            color: #ff0000;
        }

        button {
            background: #ff0000;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* Модалка оплаты */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: #111;
            padding: 30px;
            border-radius: 20px;
            width: 85%;
            text-align: center;
            border: 2px solid #ff0000;
            box-shadow: 0 0 30px rgba(255,0,0,0.2);
        }
        .copy-box {
            background: #000;
            padding: 15px;
            margin: 20px 0;
            border: 1px dashed #ff0000;
            font-family: monospace;
            font-size: 18px;
            color: #ff0000;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>LUAR SHOP</h1>
        <p>Курс: 1 L-coin = 1 ₽</p>
    </div>

    <div class="grid" id="container"></div>

    <div id="modal">
        <div class="modal-content">
            <h2 style="color:#ff0000; margin-top:0;">ОПЛАТА СБП</h2>
            <p>Сумма: <b id="m-price" style="font-size:20px">0</b> ₽</p>
            <div class="copy-box">+79023916402</div>
            <p style="font-size:14px; opacity:0.6;">Банк: <b>Сбербанк</b></p>
            <button onclick="sendOrder()">Я ОПЛАТИЛ</button>
            <p onclick="closeModal()" style="margin-top:20px; font-size:14px; opacity:0.4;">ОТМЕНА</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#0a0a0a';

        const offers = [10, 20, 50, 100, 500, 1000];
        let orderData = null;

        const grid = document.getElementById('container');
        offers.forEach(amt => {
            let disc = amt === 1000 ? 0.15 : (amt === 500 ? 0.10 : 0);
            let prc = Math.floor(amt * (1 - disc));
            
            grid.innerHTML += `
                <div class="item">
                    ${disc > 0 ? `<div class="discount-badge">ВЫГОДА ${disc*100}%</div>` : ''}
                    <h3>${amt} L-COINS</h3>
                    <span class="price">${prc} ₽</span>
                    <button onclick="openModal(${amt}, ${prc})">КУПИТЬ</button>
                </div>
            `;
        });

        function openModal(a, p) {
            orderData = { amount: a, price: p };
            document.getElementById('m-price').innerText = p;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function sendOrder() {
            // Сначала уведомляем пользователя
            tg.showAlert("Данные отправлены! Бот пришлет уведомление после проверки чека.", () => {
                // Затем отправляем данные боту
                tg.sendData(JSON.stringify({
                    action: 'pay_sbp',
                    amount: orderData.amount,
                    price: orderData.price
                }));
                // Закрываем приложение
                tg.close();
            });
        }
    </script>
</body>
</html>
    <div id="pay-modal">
        <div class="modal-body">
            <h2 style="color:var(--main); margin-top:0">Оплата СБП</h2>
            <p>Сумма к переводу: <b id="m-price">0</b> ₽</p>
            <div class="copy-area">+79023916402</div>
            <p style="font-size:13px; opacity:0.8">Банк: <b>Сбербанк</b></p>
            <button onclick="confirmPay()">Я ОПЛАТИЛ</button>
            <p onclick="closeModal()" style="margin-top:15px; font-size:14px; opacity:0.5">Назад</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const goods = [10, 20, 50, 100, 500, 1000];
        let activeOrder = null;

        const grid = document.getElementById('shop-grid');
        goods.forEach(amt => {
            let disc = amt === 1000 ? 0.15 : (amt === 500 ? 0.10 : 0);
            let prc = Math.floor(amt * (1 - disc));
            
            grid.innerHTML += `
                <div class="item">
                    <h3>${amt} L</h3>
                    <span class="price">${prc} ₽</span>
                    <button onclick="openPay(${amt}, ${prc})">Купить</button>
                </div>
            `;
        });

        function openPay(amt, prc) {
            activeOrder = { amount: amt, price: prc };
            document.getElementById('m-price').innerText = prc;
            document.getElementById('pay-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('pay-modal').style.display = 'none';
        }

        function confirmPay() {
            // Отправляем данные боту
            tg.sendData(JSON.stringify({
                action: 'pay_sbp',
                amount: activeOrder.amount,
                price: activeOrder.price
            }));
            tg.close();
        }
    </script>
</body>
</html>
