<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luar Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #27ae60; --bg: #121212; --card: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        
        .header { background: #1e1e1e; padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid #333; text-align: center; }
        .item h3 { margin: 0; color: var(--main); }
        .price { font-size: 20px; font-weight: bold; margin: 10px 0; display: block; }
        
        button { background: var(--main); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; }
        
        /* –ú–æ–¥–∞–ª–∫–∞ –æ–ø–ª–∞—Ç—ã */
        #pay-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 100; justify-content: center; align-items: center;
        }
        .modal-body { background: #252525; padding: 25px; border-radius: 20px; width: 85%; text-align: center; border: 1px solid #444; }
        .copy-area { background: #000; padding: 12px; border-radius: 8px; margin: 15px 0; color: var(--main); font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0">üíé Luar Shop</h2>
        <p style="margin:5px 0 0; opacity:0.6; font-size:14px">–ö—É—Ä—Å: 1 L-coin = 1 ‚ÇΩ</p>
    </div>

    <div class="grid" id="shop-grid"></div>

    <div id="pay-modal">
        <div class="modal-body">
            <h2 style="color:var(--main); margin-top:0">–û–ø–ª–∞—Ç–∞ –°–ë–ü</h2>
            <p>–°—É–º–º–∞ –∫ –ø–µ—Ä–µ–≤–æ–¥—É: <b id="m-price">0</b> ‚ÇΩ</p>
            <div class="copy-area">+79023916402</div>
            <p style="font-size:13px; opacity:0.8">–ë–∞–Ω–∫: <b>–°–±–µ—Ä–±–∞–Ω–∫</b></p>
            <button onclick="confirmPay()">–Ø –û–ü–õ–ê–¢–ò–õ</button>
            <p onclick="closeModal()" style="margin-top:15px; font-size:14px; opacity:0.5">–ù–∞–∑–∞–¥</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const goods = [10, 20, 50, 100, 500, 1000];
        let activeOrder = null;

        const grid = document.getElementById('shop-grid');
        goods.forEach(amt => {
            let disc = amt === 1000 ? 0.15 : (amt === 500 ? 0.10 : 0);
            let prc = Math.floor(amt * (1 - disc));
            
            grid.innerHTML += `
                <div class="item">
                    <h3>${amt} L</h3>
                    <span class="price">${prc} ‚ÇΩ</span>
                    <button onclick="openPay(${amt}, ${prc})">–ö—É–ø–∏—Ç—å</button>
                </div>
            `;
        });

        function openPay(amt, prc) {
            activeOrder = { amount: amt, price: prc };
            document.getElementById('m-price').innerText = prc;
            document.getElementById('pay-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('pay-modal').style.display = 'none';
        }

        function confirmPay() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            tg.sendData(JSON.stringify({
                action: 'pay_sbp',
                amount: activeOrder.amount,
                price: activeOrder.price
            }));
            tg.close();
        }
    </script>
</body>
</html>
