<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luar Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0a0a0a; color: #fff; font-family: sans-serif; margin: 0; }
        .tabs { display: flex; background: #111; border-bottom: 2px solid #f00; position: sticky; top: 0; z-index: 100; }
        .tab { flex: 1; padding: 15px; text-align: center; font-weight: bold; color: #444; cursor: pointer; }
        .tab.active { color: #f00; border-bottom: 3px solid #f00; }
        .container { padding: 15px; }
        .page { display: none; }
        .page.active { display: block; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .item { background: #151515; border: 1px solid #222; border-radius: 12px; padding: 15px; text-align: center; position: relative; }
        .badge { position: absolute; top: 0; right: 0; background: #f00; font-size: 10px; padding: 4px 8px; border-bottom-left-radius: 10px; font-weight: bold; }
        .price { font-size: 20px; font-weight: bold; color: #f00; display: block; margin: 10px 0; }
        button { background: #f00; color: #fff; border: none; padding: 10px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; justify-content: center; align-items: center; }
        .modal-box { background: #111; padding: 25px; border-radius: 20px; width: 80%; text-align: center; border: 1px solid #f00; }
        .copy-box { background: #000; padding: 15px; border: 1px dashed #f00; margin: 20px 0; color: #f00; font-family: monospace; font-size: 18px; }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('shop', this)">МАГАЗИН</div>
        <div class="tab" onclick="switchTab('prof', this)">ПРОФИЛЬ</div>
    </div>
    <div class="container">
        <div id="shop" class="page active">
            <div class="grid" id="goods"></div>
        </div>
        <div id="prof" class="page">
            <div style="background:#151515; padding:20px; border-radius:15px; border-left:5px solid #f00">
                <h2 id="u-name" style="margin:0; color:#f00">User</h2>
                <p style="opacity:0.6">ID: <span id="u-id">0</span></p>
                <hr style="opacity: 0.1">
                <p>Баланс: <b style="color:#f00">Синхронизация с ботом...</b></p>
            </div>
        </div>
    </div>
    <div id="modal">
        <div class="modal-box">
            <h2 style="color:#f00; margin-top:0">ОПЛАТА СБП</h2>
            <p>Сумма: <b id="m-price">0</b> ₽</p>
            <div class="copy-box">+79023916402</div>
            <p style="font-size:13px; opacity:0.6">Банк: <b>Сбербанк</b></p>
            <button onclick="confirm()">Я ОПЛАТИЛ</button>
            <p onclick="closeModal()" style="margin-top:20px; opacity:0.4; font-size:14px">ОТМЕНА</p>
        </div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let currentOrder = null;

        function switchTab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        const items = [10, 20, 50, 100, 500, 1000];
        const grid = document.getElementById('goods');
        items.forEach(amt => {
            let disc = amt >= 1000 ? 15 : (amt >= 500 ? 10 : 0);
            let prc = Math.floor(amt * (1 - disc/100));
            grid.innerHTML += `<div class="item">${disc > 0 ? `<div class="badge">-${disc}%</div>` : ''}<h3>${amt} L</h3><span class="price">${prc} ₽</span><button onclick="pay(${amt}, ${prc})">КУПИТЬ</button></div>`;
        });

        function pay(a, p) {
            currentOrder = { amount: a, price: p };
            document.getElementById('m-price').innerText = p;
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function confirm() {
            tg.sendData(JSON.stringify({ action: 'pay_sbp', amount: currentOrder.amount, price: currentOrder.price }));
            setTimeout(() => { tg.close(); }, 500);
        }
        document.getElementById('u-name').innerText = tg.initDataUnsafe.user?.first_name || 'User';
        document.getElementById('u-id').innerText = tg.initDataUnsafe.user?.id || '0';
    </script>
</body>
</html>
